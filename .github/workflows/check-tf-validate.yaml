---
name: Check TF Validate

on:
  workflow_call:
  repository_dispatch:
    types: ['checks']

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  check-tf-validate:
    name: Check TF Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.client_payload.sha }}

      - name: Cache TF Modules
        id: cache_modules
        uses: actions/cache@v4.0.2
        with:
          path: |
            .terraform
            .terraform.lock.hcl
          key: ${{ runner.os }}-tf-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tf-${{ github.sha }}

      - name: Run TF Validate
        id: check_validate
        run: terraform validate
