# Terraform-Docs is awesome: https://terraform-docs.io/
# Use Terraform-Docs to keep your module's docs updated and auto-generated

formatter: "markdown table"

version: ">= 0.19.0"
header-from: main.tf
footer-from: footer.md

output:
  file: "README.md"
  mode: replace

settings:
  anchor: true
  default: true
  description: true
  escape: true
  hide-empty: true
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true

sort:
  enabled: true
  by: required
